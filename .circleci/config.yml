defaults: &defaults
  working_directory: /app
  docker:
    - image: docker:latest

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Login to docker hub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Build docker image
          command: docker build -t "tareksamni/dockup:${CIRCLE_SHA1}" -t "tareksamni/dockup:latest" .
      - run:
          name: Create docker-image cache dir
          command: mkdir -p /app/docker-image
      - run:
          name: Cache built docker image
          command: docker image save --output "docker-image/${CIRCLE_SHA1}" "tareksamni/dockup:${CIRCLE_SHA1}"
      - run:
          name: Cache latest built docker image
          command: docker image save --output "docker-image/latest" "tareksamni/dockup:latest"
      - persist_to_workspace:
          root: docker-image
          paths:
            - "*"
  docker-push:
    <<: *defaults
    steps:
      - attach_workspace:
          at: docker-image
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Login to docker hub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Load previously built docker image
          command: docker image load --input "docker-image/${CIRCLE_SHA1}"
      - run:
          name: Push docker image
          command: docker push "tareksamni/dockup:${CIRCLE_SHA1}"
      # - test
  docker-push-latest:
    <<: *defaults
    steps:
      - attach_workspace:
          at: docker-image
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Login to docker hub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Load previously built docker image
          command: docker image load --input "docker-image/latest"
      - run:
          name: Push docker image
          command: docker push "tareksamni/dockup:latest"
      # - test

workflows:
  version: 2
  build_and_push_docker_image:
    jobs:
      - build
      - docker-push:
          requires:
            - build
      - docker-push-latest:
          requires:
            - build
          filters:
            branches:
              only: master